<div class="hero-panel subpage-hero">
  <p class="hero-eyebrow">Explore Xun's work</p>
  <h1>{{ include.title }}</h1>
  {% if include.description %}
    <p>{{ include.description }}</p>
  {% endif %}
  <div class="subpage-nav" role="navigation" aria-label="Section navigation">
    {% assign sections = site.data.navigation.main %}
    {% for item in sections %}
      {% assign is_active = item.key == include.active %}
      <a class="subpage-nav__link{% if is_active %} is-active{% endif %}"
         href="{{ item.url | relative_url }}"
         {% if is_active %}aria-current="page"{% endif %}>
         {{ item.title }}
      </a>
    {% endfor %}
  </div>
</div>
